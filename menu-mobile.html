<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="menu-btn w-[40px] h-[40px] bg-[#2b2b2b] relative left-[30px] top-[30px] cursor-pointer"
    ></div>
    <div
      class="menu w-[500px] ease-linear h-screen absolute left-[-100%] top-0 bg-amber-800 transition-all"
    ></div>
    <script>
      let menu_btn = document.querySelector('.menu-btn');
      let menu = document.querySelector('.menu');
      let flag = true;
      menu_btn.addEventListener('click', function () {
        if (flag === true) {
          menu.classList.remove('left-[-100%]');
          menu.classList.add('left-0');
          menu_btn.classList.add('z-100');
          flag = false;
        } else {
          menu.classList.add('left-[-100%]');
          menu.classList.remove('left-0');
          menu_btn.classList.remove('z-100');
          flag = true;
        }
      });
    </script>
  </body>
</html>
